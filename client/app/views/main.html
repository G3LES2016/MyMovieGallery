<div class="row text-center">

  <div class="col-sm-4" ng-repeat =" category in categories">
    <div class="thumbnail">
      <a  ng-click ="setString(category)" a ng-href="#/movies">
      <img src="images/720pTheater.png" alt="New York">
      <p><strong>{{category}}</strong></p>
      

    </div>
  </div>
</div>
