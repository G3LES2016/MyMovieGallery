<form role="form">
  <div class="form-group">
    <label for="title" class="control-label">Title</label>
    <input type="text" ng-model="movie.title" class="form-control" id="title" placeholder="Enter the movie title" required>
  </div>
  <div class="form-group">
    <label for="title" class="control-label">URL</label>
    <input type="text" ng-model="movie.url" class="form-control" id="title" placeholder="Enter the YouTube URL" required>
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Category</label>
    <select class="form-control" ng-model="movie.category" ng-options = "category for category in categories">
      <option value="">Selecione uma categoria</option>
    </select>
</div>
  </div>
  <input type="submit" class="btn btn-primary" ng-click="saveMovie()" value="Save">
</form>
