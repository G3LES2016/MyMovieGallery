<div id="backCategory">
  <img id="backImg" src="{{categoryTheme}}" />
</div>
<div id="screenCategory" class="container-w3">
  <div class="row">
    <div class="col-md-12">
      <H1 class="tMovies">Galeria de Filmes</H1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <button type="button" class="btn btn-success" href="/#/create/movie"><span class="glyphicon glyphicon-plus"></span> Create Movie</button>
      <div class="btn-group-vertical">
        <h2 class="tMovies">Categorias</h2>
        <div ng-repeat=" category in categories">
          <button type="button" ng-click="applyFilter(category)" a ng-href="#/movies" class="btn btn-info" alt="{{category.name}}">{{category.name}}</button>
        </div>
      </div>
    </div>
    <div class="col-md-10">
      <div class="table-responsive">
        <table class="table table-hover ">
          <thead>
            <th>Title</th>
            <th>URL</th>
            <th>Category</th>
            <th>Operations</th>
          </thead>

          </span>
          <tbody>

            <tr ng-repeat="movie in movies | orderBy:'+title'" ng-if="selectedCategory === 'All' || movie.category == selectedCategory ">
              <!--ng-if="movie.category !=null movie.category !=null || movie.category === category-->
              <td><a ng-href="/#/movie/{{ movie._id }}">{{ movie.title }}</td>
            <td>{{ movie.url }}</td>
            <td>{{ movie.category }}</td>
            <td>
              <div class="row button-group">
                <a ng-href="/#/movie/{{ movie._id }}/edit" class="btn btn-default">
                  <span class="glyphicon glyphicon-edit"></span>
                </a>
                <a ng-href="/#/movie/{{ movie._id }}/delete" class="btn btn-danger">
                  <span class="glyphicon glyphicon-remove-circle"></span>
                </a>
      </div>
      </td>
      </tr>
      </tbody>
      </table>
      </div>
    </div>
  </div>
  <br/>
</div>
<script>
  resizeBack();
</script>
