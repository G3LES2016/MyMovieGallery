<div class="table-responsive">
<table class="table table-striped">
  <thead>
    <th>Title</th>
    <th>URL</th>
    <th>Category</th>
    <th>Operations</th>
  </thead>

</span>
  <tbody>
    <tr ng-repeat="movie in movies" ng-if="movie.category !=null || checked">

      <td><a ng-href="/#/movie/{{ movie._id }}">{{ movie.title }}</td>
      <td>{{ movie.url }}</td>
      <td>{{ movie.category }}</td>
      <td>
        <div class="button-group">
          <a ng-href="/#/movie/{{ movie._id }}/edit" class="btn btn-default">
            <span class="glyphicon glyphicon-edit"></span>
          </a>
          <a ng-href="/#/movie/{{ movie._id }}/delete" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>
          </a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
</div>
