<div class="backgroundTheme container-w3 "> 

  <div class="col-md-2">
    <br><br><br><br>
    <a class="btn btn-success" href="/#/create/movie"><span class="glyphicon glyphicon-plus"></span> Create Movie</a>
  </div>
  <div class="col-md-10">
    <div>
      <h2>Show Movies by Category</h2>
      <div class="btn-group" ng-repeat=" category in categories">
        <a ng-click="applyFilter(category)" a ng-href="#/movies" class="btn btn-info"alt="{{category.name}}">{{category.name}}</a>

      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-hover ">
      <thead>
        <th>Title</th>
        <th>URL</th>
        <th>Category</th>
        <th>Operations</th>
      </thead>

      </span>
      <tbody>

        <tr ng-repeat="movie in movies | orderBy:'+title'" ng-if="selectedCategory === 'All' || movie.category == selectedCategory ">
          <!--ng-if="movie.category !=null movie.category !=null || movie.category === category-->
          <td><a ng-href="/#/movie/{{ movie._id }}">{{ movie.title }}</td>
        <td>{{ movie.url }}</td>
        <td>{{ movie.category }}</td>
        <td>
          <div class="row button-group">
            <a ng-href="/#/movie/{{ movie._id }}/edit" class="btn btn-default">
              <span class="glyphicon glyphicon-edit"></span>
            </a>
            <a ng-href="/#/movie/{{ movie._id }}/delete" class="btn btn-danger">
              <span class="glyphicon glyphicon-remove-circle"></span>
            </a>
  </div>
  </td>
  </tr>
  </tbody>
  </table>
  </div>

  <br/>
</div>
